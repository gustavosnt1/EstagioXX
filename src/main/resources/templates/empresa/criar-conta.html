<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Aluno</title>
  <!-- Bootstrap CSS -->
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
  <h2 class="text-center">Criar Conta - Aluno</h2>
  <form th:action="@{/empresas/salvar}" method="post">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome." required>
    </div>
    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ</label>
      <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ." required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail." required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone." required>
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço." required>
    </div>
    <div class="mb-3">
      <label for="pessoaContato" class="form-label">Pessoa Contato</label>
      <input type="text" class="form-control" id="pessoaContato" name="pessoaContato" placeholder="Digite pessoa contato." required>
    </div>
    <div class="mb-3">
      <label for="atividadePrincipal" class="form-label">Atividade principal</label>
      <input type="text" class="form-control" id="atividadePrincipal" name="atividadePrincipal" placeholder="Digite atividade principal da empresa." required>
    </div>

    <button type="submit" class="btn btn-primary">Criar Conta</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"></script>
</body>

</html>
