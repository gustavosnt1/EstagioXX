<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Candidatos para a Oferta</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Nome Aluno</th>
            <th>Status</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="candidatura : ${candidaturas}">
            <td th:text="${candidatura.aluno.nome}"></td>
            <td th:text="${candidatura.status}"></td>
            <td>
                <a th:href="@{/empresas/fichaAluno/{id}(id=${candidatura.aluno.idAluno})}" class="btn btn-primary">Ver Ficha</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
