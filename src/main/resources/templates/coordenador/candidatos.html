<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Candidatos para a Oferta</h2>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nome Aluno</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidatura : ${candidaturas}">
            <td th:text="${candidatura.aluno.nome}"></td>
            <td th:text="${candidatura.status}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-end">
        <button class="btn btn-outline-secondary mb-3" onclick="window.history.back()">
            <i class="bi bi-arrow-left"></i> Voltar
        </button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
