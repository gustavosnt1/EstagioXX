<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Coordenador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EstagioX</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/coordenadores/listar-empresas}">listar empresas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/coordenadores/dashboard}">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Dashboard Coordenador</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Atividade Principal</th>
      <th>Valor Pago</th>
      <th>Empresa</th>
      <th>Ver Candidato</th>
      <th>Editar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="oferta : ${ofertas}">
      <td th:text="${oferta.atividadePrincipal}"></td>
      <td th:text="${oferta.valorPago}"></td>
      <td th:text="${oferta.empresas.getNome()}"></td>
      <td>
        <a th:href="@{/coordenadores/oferta/{id}/candidatos(id=${oferta.idOfertaEstagio})}" class="btn btn-info">Ver Candidatos</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
