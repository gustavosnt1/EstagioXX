<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EstagioX</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
	<div class="container-fluid">
		<a class="navbar-brand fw-bold text-white" href="#">
			<i class="bi bi-briefcase-fill me-2"></i>Sistema de Gerenciamento
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="nav-link text-white d-flex align-items-center" th:href="@{/alunos/login}">
						<i class="bi bi-person-fill me-1"></i> Alunos
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white d-flex align-items-center" th:href="@{/empresas/login}">
						<i class="bi bi-building me-1"></i> Empresas
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white d-flex align-items-center" th:href="@{/coordenadores/login}">
						<i class="bi bi-clipboard-data me-1"></i> Coordenador
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container mt-5 d-flex flex-column align-items-center">
	<div class="card text-center bg-light border-0 shadow p-4" style="max-width: 500px;">
		<div class="card-body">
			<h1 class="card-title display-5 fw-bold text-primary">Bem-vindo ao EstagioX</h1>
			<p class="card-text lead">Selecione uma das opções abaixo para continuar.</p>
			<div class="d-grid gap-3 mt-4">
				<a th:href="@{/alunos/login}" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
					<i class="bi bi-person-fill me-2"></i> Alunos
				</a>
				<a th:href="@{/empresas/login}" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
					<i class="bi bi-building me-2"></i> Empresas
				</a>
				<a th:href="@{/coordenadores/login}" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
					<i class="bi bi-clipboard-data me-2"></i> Coordenador
				</a>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
