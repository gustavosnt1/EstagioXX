<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas Inscritas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar-aluno :: navbar(${nomeAluno})}"></div>

<!-- Main Content -->
<div class="container mt-5">
    <!-- Title and Description -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">Ofertas Inscritas</h2>
    </div>

    <!-- Enrolled Offers Table -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-primary">
            <tr>
                <th>Oferta</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidatura : ${candidaturas}">
                <td th:text="${candidatura.ofertaEstagio.atividadePrincipal}"></td>
                <td th:text="${candidatura.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
